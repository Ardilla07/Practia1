    <script>
        function getData(){
            fetch('https://reqres.in/api/users?page=2')
            .then(response => response.json())
                .then((data) => {
                    var cont = 0;
                    for(var i = 0; i != data.data.length; i++){
                        cont++;
                        $("#nombre"+cont).html(data.data[i].first_name + " " + data.data[i].last_name);
                        $("#correo"+cont).html(data.data[i].email);
                        document.getElementById("img"+cont).src = data.data[i].avatar;
                    }
                }
            );
        }
        getData();
